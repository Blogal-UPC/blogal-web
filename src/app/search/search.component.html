<div class="search-container">
  <input
    type="text"
    placeholder="Buscar publicaciones..."
    [(ngModel)]="searchText"
    (input)="onSearch()"
    class="search-input"
  />
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Etiquetas</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <mat-chip-set>
        <mat-chip
          *ngFor="let tag of tags"
          (click)="selectTag(tag)"
          [class.selected]="selectedTag === tag">
          {{ tag }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="filteredPosts.length === 0" class="no-results">
    No se encontraron resultados.
  </div>
  <ul *ngIf="filteredPosts.length > 0" class="results-list">
    <li *ngFor="let post of filteredPosts" class="result-item">
      <h3>{{ post.title }}</h3>
      <p>Etiquetas: {{ post.tags.join(', ') }}</p>
    </li>
  </ul>
</div>
